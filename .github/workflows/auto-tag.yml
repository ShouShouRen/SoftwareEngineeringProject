name: Auto Tag on Push

on:
  push:
    branches:
      - master

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |

          git fetch --tags
          LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*' | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting from v1.0"
            NEW_TAG="v1.0"
          else
            echo "Latest tag: $LATEST_TAG"

            VERSION=${LATEST_TAG#v}
            if [[ $VERSION =~ ^([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"

              NEW_MINOR=$((MINOR + 1))
              NEW_TAG="v${MAJOR}.${NEW_MINOR}"
            else
              echo "Warning: Tag format doesn't match v1.X, starting from v1.0"
              NEW_TAG="v1.0"
            fi
          fi

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag will be: $NEW_TAG"

      - name: Create and push tag
        env:
          NEW_TAG: ${{ steps.get_tag.outputs.new_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEW_TAG" -m "Auto-generated tag $NEW_TAG"
          git push origin "$NEW_TAG"

          echo "âœ… Successfully created and pushed tag: $NEW_TAG"
